<!doctype html>

</div>

	<div data-role="ui-content">
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-a" style="height:60px"><a href="#algo">Introduction</a></div>

	<div data-role="header">

	</div>

	<div data-role="ui-content">
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-a" style="height:120px">
				<a href="#" class="ui-btn ui-btn-right ui-icon-arrow-l ui-btn-icon-notext">Icon only</a>
				</div>
			</div>
			<div class="ui-block-b">
				<div class="ui-bar ui-bar-a" style="height:120px">

		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-a" style="height:120px">
					<a href="#" class="ui-btn ui-btn-right ui-icon-arrow-l ui-btn-icon-notext">Icon only</a>
				</div>

				<div class="ui-bar ui-bar-a" style="height:120px">

<!-- ALGORITHM PAGE -->
<div data-role="page" id="algo">
	<div data-role="header">
		<h1>Parcours</h1>
		<a data-rel="back" data-direction="reverse" href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
	</div>

	<div data-role="ui-content">
		<h2 class="center">Avancement</h2>
		<div class="ui-field-contain">
		<label for="select-native-5">Operations</label>
			<select name="select-native-5" id="select-native-5" data-mini="true">
				<option value="small">One</option>
				<option value="medium">Two</option>
				<option value="large">Three</option>
			</select>
		</div>
		<div class="edit">
			<textarea class="fixed-text" rows="7"></textarea>
		</div>
		<div class="steps">
			<ul data-role="listview" data-inset="true">
				<li data-icon="delete"><a href="#">avance 3 cases</a></li>
				<li data-icon="delete"><a href="#">tourne 90 degres</a></li>
				<li data-icon="delete"><a href="#">avance 2 cases</a></li>
				<li data-icon="delete"><a href="#">tourne 90 degres</a></li>
				<li data-icon="delete"><a href="#">avance 3 cases</a></li>
			</ul>
		</div>
	</div>
	<div data-role="footer">
	<div class="ui-grid-b">
		<div class="ui-block-a">
			<a href="#" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-arrow-l">Precedent</a>
		</div>
		<div class="ui-block-b">
			<p class="center">Epreuves</p>
		</div>
		<div class="ui-block-c">
			<a href="#options" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-arrow-r">Suivant</a>
		</div>
	</div>
	</div>
